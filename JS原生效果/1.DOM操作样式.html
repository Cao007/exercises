<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
      }

      .box.rightBottom {
        position: fixed;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">123</div>
    <button class="btn" id="btnWidth">变宽</button>
    <button class="btn">变高</button>
    <button class="btn">变色</button>
    <button class="btn">加边框</button>
    <button class="btn">修改内容</button>
    <button class="btn">定位右下角</button>
    <button class="btn">回归</button>
    <button class="btn">定位右下角/回归</button>

    <script>
      const box = document.querySelector(".box");
      const btns = document.querySelectorAll(".btn");

      // 变宽
      btns[0].addEventListener("click", function (e) {
        let boxWidth = box.clientWidth;
        boxWidth += 10;
        box.style.width = boxWidth + "px";
      });

      // 变高
      btns[1].addEventListener("click", function (e) {
        let boxHeight = box.clientHeight;
        boxHeight += 10;
        box.style.height = boxHeight + "px";
      });

      // 变色
      btns[2].addEventListener("click", function (e) {
        let r = Math.floor(Math.random() * 256);
        let g = Math.floor(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);
        box.style.backgroundColor = `rgb(${r},${g},${b})`;
      });

      // 加边框
      btns[3].addEventListener("click", function (e) {
        box.style.border = "4px solid #000";
      });

      // 修改内容
      btns[4].addEventListener("click", function (e) {
        box.innerText = "hello world";
      });

      // 定位右下角
      btns[5].addEventListener("click", function (e) {
        box.classList.add("rightBottom");
      });

      // 回归
      btns[6].addEventListener("click", function (e) {
        box.classList.remove("rightBottom");
      });

      // 定位右下角/回归
      btns[7].addEventListener("click", function (e) {
        box.classList.toggle("rightBottom");
      });
    </script>
  </body>
</html>
